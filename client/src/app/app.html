<div>
  <span class="dropdown pull-right" is-open="app.loggingIn">
      <a href class="dropdown-toggle">
        Sign in
      </a>
      <div class="dropdown-menu">
        <input type="text" ng-model="app.user.username"/>
        <input type="text" ng-model="app.user.password"/>
        <button class="btn-primary" ng-click="app.login(app.user.username, app.user.password)">Login</button>
      </div>
  </span>

  <div ui-view></div>
</div>
